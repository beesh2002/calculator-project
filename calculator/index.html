<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script type="text/javascript" src="controller.js"></script>
        <script type="text/javascript" src="calculator.js"></script>
        <link rel="stylesheet" type="text/css" href="calculator.css" />
    </head>
    <body class="pos">
        <div>
            <div>
                <label id="NL1" for="IN1">first number: </label>
                <label id="NL2" for="IN2">second number: </label>
            </div>    
            <div>
                <input id="IN1" type="number" class="numbers"/>
                <input id="IN2" type="number" class="numbers"/>
            </div>
            <br>
            <div>
                
                <input id="add" type="radio" name="cal" value="add" />
                <label for="add">Add</label>   
                <input id="subtract" type="radio" name="cal" value="subtract" />
                <label for="subtract">Subtract</label>                    
                <input id="multiply" type="radio" name="cal" value="multiply" />
                <label for="multiply">Multiply</label>                   
                <input id="divide" type="radio" name="cal" value="divide" />
                <label for="divide">Divide</label>
            </div>
            <div class="buttons">
                <button id="submit" onclick="calculate()" class="btn">=</button>
                <button id="clr" onclick="clearVlaues()" >Clear</button>
            </div>
            <div>
            <label id="result"></label>
            </div>
        </div> 
    </body>
</html>
