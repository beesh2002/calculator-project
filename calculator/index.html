<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script type="text/javascript" src="controller.js"></script>
        <script type="text/javascript" src="calculator.js"></script>
        <link rel="stylesheet" type="text/css" href="calculator.css" />
    </head>
    <body class="pos">
        <div>
            <div>
                <label id="NL1"  for="inputNumberOne">first number: </label>
                <label id="NL2" for="inputNumberTwo">second number: </label>
            </div>    
            <div>
                <input id="inputNumberOne" type="number" autofocus  class="numbers"/>
                <input id="inputNumberTwo" type="number" class="numbers"/>
            </div>
            <br>
            <div >
                
                <input id="add" type="radio" name="operation" value="add" class="operators" />
                <label for="add">Add</label>   
                <input id="subtract" type="radio" name="operation" value="subtract"  class="operators" />
                <label for="subtract">Subtract</label>                    
                <input id="multiply" type="radio" name="operation" value="multiply"  class="operators" />
                <label for="multiply">Multiply</label>                   
                <input id="divide"  type="radio" name="operation" value="divide" class="operators"  />
                <label for="divide">Divide</label>
            </div>
            <div class="buttons">
                <button id="submit" onclick="calculate()" class="operate">=</button>
                <button id="clr" class="clear" onclick="clearVlaues()" >Clear</button>
            </div>
            <div>
            <label id="result"></label>
            </div>
        </div> 
    </body>
</html>
